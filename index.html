<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <link rel="stylesheet" href="css/master.css">
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body>
    <main>
        <h1 class="hidden">Contact Form</h1>
        <h2 class="mail-header">Contact Form</h2>
        <p>Contact with me for more information.</p>

        <form action="./includes/mail/send.php" method="POST" id="mail-form">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" placeholder="first name" required>

            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" placeholder="last name" required>

            <label for="gender">Choose your gender</label>
            <select name="gender" id="gender">
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="others">Others</option>

            </select>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="email" required>


            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>

            <div class="g-recaptcha" data-sitekey="6Ld5IOEZAAAAAD-_Z6Zu5ZGxc1FEXnpcpE6B3uep"></div>

            <div class="submit-button">
                <span class="submit">Submit</span>
            </div>

        </form><!-- Close mail form-->
    </main>

    <script src="js/main.js" type="module"></script>
<script type="text/javascript">
    var onloadCallback = function() {
      alert("grecaptcha is ready!");
    };
  </script>
  <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
  async defer>
</script>
</body>

</html>
